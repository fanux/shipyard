<div class="ui padded grid">

    <div class="row">

   <div class="column">
            <div class="ui segment page" ng-class="vm.StrategyStatusText(vm.strategy) == 'enable' ? 'green' :  'red'">

                <div class= "ui grid">
                                        <div class="three column row">
                        <div class="one column">
                            <h3 class="ui header">
                                <div class="content">                                    
                                    <i class="circle icon" ng-class="vm.StrategyStatusText(vm.strategy) == 'enable' ? 'green' :  'red'"></i>
                                    {{ vm.strategy.Name }}
                                </div>
                            </h3>
                        </div>
                        <div class="one column">
                    <div class="left floated column">
                        <div ng-click="vm.refresh()" class="ui small green labeled icon button">
                            <i class="edit icon"></i> Edit
                        </div>
                    </div>
                        </div>
                        
                    </div>
                    
                </div>
    <div class="ui form">
        <div class="two fields">
            <div class="field">
                <label>Document</label>
                <textarea  rows="100" ng-model="vm.strategy.Document" type="text"></textarea>

            </div>
            <div class="field">
                <label>Preview</label>
                <pre class="logs" style="background: #081021;
    color: #63cf39;overflow: auto;
    height: 500px;"><code>{{ vm.jsonDocument(vm.strategy.Document) }}</code></pre>
            </div>           
        </div>

    </div>
</div>
        </div>
    </div>
</div>
